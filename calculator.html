<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-js</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="" id="" placeholder="0" disabled>
            
            <button class="clear" value="clear">Cl</button>
            <button class="del" value="backspace">Del</button>
            
            <button class="operator" value="+">➕</button>
            <button class="operator" value="-">➖</button>
            <button class="operator" value="*">✖</button>
            <button class="operator" value="/">➗</button>
            
            <button class="numerals" value="7">7</button>
            <button class="numerals" value="8">8</button>
            <button class="numerals" value="9">9</button>
            
            <button class="numerals" value="4">4</button>
            <button class="numerals" value="5">5</button>
            <button class="numerals" value="6">6</button>
            
            <button class="numerals" value="1">1</button>
            <button class="numerals" value="2">2</button>
            <button class="numerals" value="3">3</button>
            
            <button class="numerals" value="0">0</button>
            <button value=".">.</button>
            <button class="equal-sign" value="=">=</button>
            
        </div>
    </div>
</body>
</html>
