<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-js</title>
    <link href="./calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <script src="./calculator.js" defer></script>
    <div class="container">
        <input type="text" class="screen" id="result" value="0" disabled>
            
        <div class="calculator">    
            <button class="calculator clear" id="clear" value="clear">Cl</button>
            <button class="calculator del" id="del" value="backspace">Del</button>
            <button class="calculator del" id="del" value="backspace">Del</button>
            
            <button class="operator" value="+">➕</button>
            <button class="operator" value="-">➖</button>
            <button class="operator" value="*">✖</button>
            <button class="operator" value="/">➗</button>

            <button class="numerals" value="9">9</button>
            <button class="numerals" value="8">8</button>
            <button class="numerals" value="7">7</button>
            <button class="numerals" value="6">6</button>
            <button class="numerals" value="5">5</button>
            <button class="numerals" value="4">4</button>
            <button class="numerals" value="3">3</button>
            <button class="numerals" value="2">2</button>
            <button class="numerals" value="1">1</button>
            <button class="numerals" value="0">0</button>
            <button class="numerals" id="decimal" value=".">.</button>
            <button class="equal-sign" id="equal" value="=">=</button>
            
        </div>
    </div>
</body>
</html>
